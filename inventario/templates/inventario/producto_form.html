{% extends "inventario/base.html" %}
{% load static %}

{% block title %}Agregar Producto{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'inventario/css/producto_form.css' %}">
{% endblock %}

{% block content %}
<div class="container">
  <h2>Agregar Nuevo Producto</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-primary">Guardar</button>
  </form>
</div>
{% endblock %}
